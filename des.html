<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Detection by Symptoms</title>
    <link rel="stylesheet" href="Disease.css">
</head>
<body>
    <div class="container">
        <h1>Disease Detection by Symptoms</h1>
        <label for="symptomInput">Enter Symptoms (comma-separated):</label>
        <input type="text" id="symptomInput" placeholder="e.g. fever, cough, sore throat">
        <button onclick="detectDisease()">Detect Disease</button>
        <div id="result"></div>
    </div>

    <script src="Disease.js"></script>
</body>
</html>
